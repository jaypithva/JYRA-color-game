<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>JYRA</title>

<link rel="icon" type="image/x-icon" href="images/logo.png">

<style>
:root{
  --bg:#060812;
  --text:#fff;
  --muted:rgba(255,255,255,.72);
  --green:#00e58b;
  --gold:#d4af37;
  --shadow:0 20px 60px rgba(0,0,0,.55);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:var(--text);
  background:var(--bg);
}

/* ===== TOP BAR ===== */
.nav{
  position:sticky;
  top:0;
  z-index:50;
  background:rgba(6,8,18,.7);
  backdrop-filter:blur(14px);
  border-bottom:1px solid rgba(255,255,255,.08);
}
.nav-inner{
  max-width:1120px;
  margin:auto;
  height:74px;
  padding:0 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.logo{height:46px}

/* ===== BUTTON ===== */
.btn{
  padding:10px 18px;
  border-radius:999px;
  background:linear-gradient(135deg,#00e58b,#22d3ee);
  color:#071015;
  font-weight:800;
  text-decoration:none;
  border:none;
  cursor:pointer;
}
.btn.secondary{
  background:rgba(255,255,255,.1);
  color:#fff;
  border:1px solid rgba(255,255,255,.2);
}

/* ===== PAGE BG ===== */
.page{
  min-height:calc(100vh - 74px);
  background:
    radial-gradient(900px 500px at 80% 10%, rgba(0,229,139,.25), transparent 60%),
    radial-gradient(900px 600px at 20% 60%, rgba(168,85,247,.22), transparent 62%),
    url("bg-desktop-4k.jpg") center/cover no-repeat;
}
@media(max-width:720px){
  .page{
    background:
      radial-gradient(700px 450px at 70% 12%, rgba(0,229,139,.22), transparent 60%),
      radial-gradient(700px 500px at 30% 55%, rgba(168,85,247,.2), transparent 62%),
      url("bg-mobile-4k.jpg") center/cover no-repeat;
  }
}

/* ===== CONTENT ===== */
.container{
  max-width:1120px;
  margin:auto;
  padding:36px 16px;
}
.hero{
  display:grid;
  grid-template-columns:1.1fr .9fr;
  gap:24px;
}
@media(max-width:900px){
  .hero{grid-template-columns:1fr}
}

.card{
  background:rgba(15,18,30,.75);
  border:1px solid rgba(255,255,255,.12);
  border-radius:22px;
  padding:26px;
  box-shadow:var(--shadow);
}

.title{
  font-size:52px;
  margin:12px 0;
}
.title span{
  background:linear-gradient(90deg,#00e58b,#22d3ee);
  -webkit-background-clip:text;
  color:transparent;
}

.notice{
  margin-top:18px;
  padding:14px;
  border-radius:14px;
  background:rgba(0,0,0,.25);
  border:1px solid rgba(255,255,255,.1);
}

.steps .step{
  display:flex;
  gap:14px;
  margin-top:14px;
}
.step b{
  width:34px;height:34px;
  display:flex;
  align-items:center;
  justify-content:center;
  explain
  border-radius:50%;
  background:linear-gradient(135deg,#00e58b,#d4af37);
  color:#071015;
}
</style>
</head>

<body>

<header class="nav">
  <div class="nav-inner">
    <img src="images/logo.png" class="logo">
    <div id="topActions">
      <a href="login.html" class="btn">Login</a>
    </div>
  </div>
</header>

<div class="page">
  <div class="container">
    <div class="hero">

      <div class="card">
        <div class="title">Welcome to <span>JYRA</span></div>
        <p>Only authorized users can login. ID & Password admin provide karega.</p>

        <a href="login.html" class="btn">Go to Login</a>

        <div class="notice">
          ðŸ”¥ Your skills decide your success. Play smart, manage points wisely.
        </div>
      </div>

      <div class="card">
        <h2>How it works</h2>
        <div class="steps">
          <div class="step"><b>1</b> Admin creates Client ID</div>
          <div class="step"><b>2</b> Admin shares ID & Password</div>
          <div class="step"><b>3</b> Client login & play</div>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="app.js"></script>
<script>
document.addEventListener("DOMContentLoaded",function(){
  if(typeof currentUser!=="function")return;
  var u=currentUser(); if(!u)return;
  var top=document.getElementById("topActions");
  top.innerHTML=
    '<button class="btn secondary" id="logout">Logout</button>'+
    '<a class="btn" style="margin-left:8px" href="'+
    (u.role==="admin"?"admin.html":"game.html")+'">Open</a>';
  document.getElementById("logout").onclick=logout;
});
</script>

</body>
</html>
