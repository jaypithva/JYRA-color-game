<style>

.section-title{

.card{

.grid{

.input label{font-size:13px;opacity:.7}
.input input, select{
  width:100%;
  padding:12px;
  border-radius:12px;
  background:#1c1c1c;
  border:1px solid #333;
  color:#fff;
  margin-top:6px;
}

.notice{

  font-size:13px;
  padding:10px;
  border-radius:10px;
  background:#0f172a;
}

.table-wrap{display:block}

.bet-cards{display:none}

}

.bet-card{

}

/* ===== SUPER ADMIN ===== */

</style>
</head>

<script>
document.addEventListener("DOMContentLoaded", async ()=>{
  const me = await requireAdminAsync();
  if(!me) return;

  document.body.style.visibility="visible";
  adminName.textContent = me.name || me.clientId;

  // SUPER ADMIN CHECK
  if(me.role==="superadmin"){
    superAdminBox.style.display="block";
  }

  await loadHistory();
});

async function loadHistory(){
  const users = await listAllUsers();
  const client = users.find(u=>u.role==="user");
  if(!client) return;

  const rows = await playsForUser(client.clientId,30);

  histTable.innerHTML = rows.map(r=>`
    <tr>
      <td>${fmtDate(r.createdAt)}</td>
      <td>${r.period||"-"}</td>
      <td>${r.modeLabel||"-"}</td>
      <td>${r.betLabel} (${r.betAmount})</td>
      <td>${r.result||"-"}</td>
      <td>${r.before||0}</td>
      <td>${r.after||0}</td>
    </tr>
  `).join("");

  histCards.innerHTML = rows.map(r=>`
    <div class="bet-card">
      <div><b>Date:</b> ${fmtDate(r.createdAt)}</div>
      <div><b>Period:</b> ${r.period}</div>
      <div><b>Bet:</b> ${r.betLabel} (${r.betAmount})</div>
      <div><b>Result:</b> ${r.result}</div>
      <div><b>Wallet:</b> ${r.before} â†’ ${r.after}</div>
    </div>
  `).join("");
}
