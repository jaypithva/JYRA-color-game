<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin</title>
  <link rel="icon" type="image/x-icon" href="logo.png">
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { visibility: hidden; }
    .errbar{display:none;margin:12px 0 0;padding:12px 14px;border-radius:14px;border:1px solid rgba(255,90,90,.35);background:rgba(255,60,60,.12);color:#ffd6d6;font-weight:800}
    .okbar{display:none;margin:12px 0 0;padding:12px 14px;border-radius:14px;border:1px solid rgba(80,200,120,.35);background:rgba(80,200,120,.12);color:#d6ffe6;font-weight:800}
    .dbgbar{display:none;margin:12px 0 0;padding:12px 14px;border-radius:14px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);color:#fff;font-weight:700;font-size:12px;white-space:pre-wrap;word-break:break-word}
    .pw-wrap{ position:relative; }
    .pw-toggle{position:absolute;right:10px;top:34px;border:0;background:transparent;cursor:pointer;font-size:18px;line-height:1;padding:6px;opacity:.9;user-select:none}
    select{width:100%;padding:12px 12px;border-radius:14px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.04);color:#fff;font-size:16px;outline:none;-webkit-appearance:none;appearance:none}
    select option{ color:#111; }
    .table-wrap{width:100%;overflow:auto;-webkit-overflow-scrolling:touch;border-radius:14px;border:1px solid rgba(255,255,255,.10);touch-action:pan-x pan-y}
    .table-wrap .table{ width:100%;border-collapse:collapse;min-width:980px; }
    @media (max-width:720px){
      .table-wrap{ overflow-x:auto;overflow-y:hidden; }
      .table-wrap .table{ min-width:1100px; }
      table.table th, table.table td{ white-space:nowrap; }
    }
    .grid3{ display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px; }
    @media (max-width:900px){ .grid3{ grid-template-columns:1fr 1fr; } }
    @media (max-width:620px){ .grid3{ grid-template-columns:1fr; } }
    .row-actions{ gap:10px;flex-wrap:wrap; }
    .mini{ font-size:12px;opacity:.75; }
    .pill{display:inline-flex;align-items:center;gap:8px;padding:8px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.04);font-weight:800;font-size:12px;white-space:nowrap}
    .disabled { opacity:.55; pointer-events:none; }
  </style>
</head>

<body>
  <div class="nav">
    <div class="container">
      <div class="row header-row">
        <div class="brand">
          <a href="index.html"><img src="logo.png" alt="Logo" class="logo"></a>
        </div>
        <div class="row-actions">
          <div class="pill">Admin: <span id="adminName">-</span></div>
          <button class="btn secondary small" id="btnLogout" type="button">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="errbar" id="errBar"></div>
    <div class="okbar" id="okBar"></div>
    <div class="dbgbar" id="dbgBar"></div>

    <div class="card" id="adminCard">
      <div class="row-actions" style="justify-content:space-between;">
        <div>
          <div class="h2" style="margin:0;">Admin Panel</div>
          <div class="small">Manage clients, wallet, and bet history (Firestore)</div>
        </div>
        <button class="btn secondary small" id="btnReload" type="button">Reload</button>
      </div>

      <div class="hr"></div>

      <div class="grid3">
        <div class="card" style="padding:12px;">
          <div class="h2" style="margin-top:0;">Update Profile</div>

          <div class="input">
            <label>Admin Name</label>
            <input id="admNewName" placeholder="New name" />
          </div>

          <div class="input pw-wrap">
            <label>New Password (min 4)</label>
            <input id="admNewPass" type="password" placeholder="New password" />
            <button type="button" class="pw-toggle" data-target="admNewPass">üëÅÔ∏è</button>
          </div>

          <div class="row-actions">
            <button class="btn" id="btnSaveAdmin" type="button">Save</button>
          </div>

          <div class="notice" id="admMsg" style="display:none;margin-top:10px;"></div>
        </div>

        <div class="card" style="padding:12px;">
          <div class="h2" style="margin-top:0;">Create Client</div>

          <div class="input">
            <label>Client Name</label>
            <input id="cName" placeholder="Client name" />
          </div>
          <div class="input">
            <label>Phone (10 digit)</label>
            <input id="cPhone" placeholder="98xxxxxxxx" inputmode="numeric" />
          </div>
          <div class="input pw-wrap">
            <label>Password</label>
            <input id="cPass" type="password" placeholder="Client password" />
            <button type="button" class="pw-toggle" data-target="cPass">üëÅÔ∏è</button>
          </div>

          <div class="row-actions">
            <button class="btn" id="btnCreateClient" type="button">Create</button>
          </div>

          <div class="notice" id="createMsg" style="display:none;margin-top:10px;"></div>
        </div>

        <div class="card" style="padding:12px;">
          <div class="h2" style="margin-top:0;">Quick Actions</div>

          <div class="input">
            <label>Select Client</label>
            <select id="selClient"></select>
            <div class="mini" style="margin-top:6px;">Selected: <b id="selClientInfo">-</b></div>
          </div>

          <div class="input">
            <label>Wallet Amount</label>
            <input id="amt" type="number" min="1" placeholder="Enter points" />
          </div>

          <div class="row-actions">
            <button class="btn" id="btnCredit" type="button">Credit</button>
            <button class="btn secondary" id="btnDebit" type="button">Debit</button>
          </div>

          <div class="hr"></div>

          <div class="input pw-wrap" style="margin-bottom:0;">
            <label>Reset Client Password</label>
            <input id="resetPass" type="password" placeholder="New password" />
            <button type="button" class="pw-toggle" data-target="resetPass">üëÅÔ∏è</button>
          </div>

          <div class="row-actions" style="margin-top:10px;">
            <button class="btn secondary" id="btnResetPass" type="button">Reset</button>
            <button class="btn secondary" id="btnClearHistory" type="button">Clear History</button>
            <button class="btn secondary" id="btnClearAll" type="button">Clear + Reset Wallet</button>
          </div>

          <div class="row-actions" style="margin-top:10px;">
            <button class="btn danger" id="btnDeleteClient" type="button">Delete Client</button>
          </div>

          <div class="notice" id="actMsg" style="display:none;margin-top:10px;"></div>
        </div>
      </div>
    </div>

    <div class="card" style="margin-top:14px;">
      <div class="h2" style="margin:0;">Clients</div>
      <div class="small">All users list</div>
      <div class="hr"></div>
      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>Doc ID</th>
              <th>Client ID</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Role</th>
              <th>Points</th>
              <th>Created</th>
            </tr>
          </thead>
          <tbody id="clientsBody"></tbody>
        </table>
      </div>
    </div>

    <div class="card" style="margin-top:14px;">
      <div class="row-actions" style="justify-content:space-between;">
        <div>
          <div class="h2" style="margin:0;">Client Bet History</div>
          <div class="small">Last 30 plays of selected client</div>
        </div>
        <button class="btn secondary small" id="btnRefreshHistory" type="button">Refresh</button>
      </div>

      <div class="hr"></div>

      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Period</th>
              <th>Mode</th>
              <th>Bet</th>
              <th>Result</th>
              <th>Before</th>
              <th>After</th>
            </tr>
          </thead>
          <tbody id="histBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>

  <script>
    window.firebaseConfig = {
      apiKey: "AIzaSyBZFAk80TlzESxnFNlG0uonVyLj3bQ3PRo",
      authDomain: "wingo-app-f68dd.firebaseapp.com",
      projectId: "wingo-app-f68dd",
      storageBucket: "wingo-app-f68dd.firebasestorage.app",
      messagingSenderId: "533037771285",
      appId: "1:533037771285:web:d72372f86108a8379dbc1c",
      measurementId: "G-RJ1XX4FX3W"
    };
  </script>

  <!-- app.js -->
  <script src="app.js?v=9"></script>

  <script>
    // ===== UI helpers =====
    function errBar(msg){
      const el = document.getElementById("errBar");
      if(!el) return;
      if(!msg){ el.style.display="none"; el.textContent=""; return; }
      el.style.display="block"; el.textContent=msg;
    }
    function okBar(msg){
      const el = document.getElementById("okBar");
      if(!el) return;
      if(!msg){ el.style.display="none"; el.textContent=""; return; }
      el.style.display="block"; el.textContent=msg;
    }
    function dbgBar(msg){
      const el = document.getElementById("dbgBar");
      if(!el) return;
      if(!msg){ el.style.display="none"; el.textContent=""; return; }
      el.style.display="block"; el.textContent=msg;
    }
    function showBox(id, text){
      const el = document.getElementById(id);
      if(!el) return;
      el.style.display="block"; el.textContent=text;
    }
    function hideBox(id){
      const el = document.getElementById(id);
      if(!el) return;
      el.style.display="none"; el.textContent="";
    }
    function selectedClientId(){
      const s = document.getElementById("selClient");
      return s ? String(s.value||"") : "";
    }

    function disablePanel(disabled){
      const card = document.getElementById("adminCard");
      if(!card) return;
      if(disabled) card.classList.add("disabled");
      else card.classList.remove("disabled");
    }

    function missingFns(){
      const need = [
        "requireAdminAsync","logout","updateAdminProfile","adminCreateClient","adjustPoints",
        "adminResetClientPassword","clearClientHistory","deleteClient","playsForUser",
        "listUsers","getUserByIdFS","fmtDate"
      ];
      return need.filter(n => typeof window[n] !== "function");
    }

    async function updateSelectedClientInfo(){
      const cid = selectedClientId();
      const out = document.getElementById("selClientInfo");
      if(!out) return;
      if(!cid){ out.textContent = "-"; return; }

      try{
        const u = await window.getUserByIdFS(cid);
        out.textContent = u ? `${u.name||"-"} (${u.clientId||"-"}) ‚Ä¢ ${u.phone||"-"} ‚Ä¢ Points: ${u.points||0}` : cid;
      }catch(e){
        errBar("ClientInfo Error: " + (e?.message || String(e)));
        out.textContent = cid;
      }
    }

    async function renderHistory(){
      const cid = selectedClientId();
      const tb = document.getElementById("histBody");
      if(!tb) return;

      if(!cid){
        tb.innerHTML = `<tr><td colspan="7" class="small">Select a client to view history.</td></tr>`;
        return;
      }

      tb.innerHTML = `<tr><td colspan="7" class="small">Loading...</td></tr>`;

      try{
        const rows = await window.playsForUser(cid, 30);
        dbgBar("DEBUG\nselected docId: " + cid + "\nrows: " + (Array.isArray(rows) ? rows.length : "not-array"));

        if(!Array.isArray(rows) || !rows.length){
          tb.innerHTML = `<tr><td colspan="7" class="small">No bet history yet.</td></tr>`;
          return;
        }

        tb.innerHTML = rows.map(r=>{
          const resNum = (r.resultNumber===0 || r.resultNumber) ? r.resultNumber : "-";
          const resCol = r.resultColor || "-";
          const resBS  = r.resultBigSmall || "-";
          return `<tr>
            <td>${window.fmtDate(r.createdAt)}</td>
            <td>${r.period || "-"}</td>
            <td>${r.modeLabel || r.mode || "-"}</td>
            <td>${(r.betLabel||r.bet||"-")} (${r.betAmount||r.amount||0})</td>
            <td>${resNum} / ${resCol} / ${resBS}</td>
            <td>${r.before ?? "-"}</td>
            <td>${r.after ?? "-"}</td>
          </tr>`;
        }).join("");
      }catch(e){
        errBar("History Error: " + (e?.message || String(e)));
        tb.innerHTML = `<tr><td colspan="7" class="small">Error loading history.</td></tr>`;
      }
    }

    async function loadClientsUI(){
      errBar(""); okBar(""); dbgBar("");

      const users = await window.listUsers();

      users.sort((a,b)=>{
        const ar=a.role||"", br=b.role||"";
        if(ar!==br) return (ar==="admin"?-1:1);
        return String(a.id||"").localeCompare(String(b.id||""));
      });

      const sel = document.getElementById("selClient");
      sel.innerHTML = "";

      const clients = users.filter(u=>u.role==="user");

      if(!clients.length){
        const opt=document.createElement("option");
        opt.value=""; opt.textContent="No clients";
        sel.appendChild(opt);
      }else{
        clients.forEach(u=>{
          const opt=document.createElement("option");
          opt.value = u.id; // ‚úÖ doc id fix
          opt.textContent = `${u.clientId||u.id} ‚Ä¢ ${u.name||"-"} ‚Ä¢ ${u.phone||"-"}`;
          sel.appendChild(opt);
        });
      }

      const tb=document.getElementById("clientsBody");
      tb.innerHTML = users.length ? users.map(u=>{
        const docId = u.id || "-";
        const clientId = u.clientId || "-";
        const pts = typeof u.points==="number" ? u.points : 0;
        return `<tr>
          <td>${docId}</td>
          <td>${clientId}</td>
          <td>${u.name||"-"}</td>
          <td>${u.phone||"-"}</td>
          <td>${u.role||"-"}</td>
          <td>${pts}</td>
          <td>${window.fmtDate(u.createdAt)}</td>
        </tr>`;
      }).join("") : `<tr><td colspan="7" class="small">No users found.</td></tr>`;

      await updateSelectedClientInfo();
      await renderHistory();
    }

    // password toggle
    document.addEventListener("click", function(e){
      const btn = e.target.closest(".pw-toggle");
      if(!btn) return;
      const id = btn.getAttribute("data-target");
      const inp = document.getElementById(id);
      if(!inp) return;
      if(inp.type==="password"){ inp.type="text"; btn.textContent="üôà"; }
      else { inp.type="password"; btn.textContent="üëÅÔ∏è"; }
    });

    // fail-safe show body
    setTimeout(()=>{ document.body.style.visibility="visible"; }, 900);

    // show js errors on page
    window.addEventListener("error", (ev)=> errBar("JS Error: " + (ev?.message || "Unknown error")));
    window.addEventListener("unhandledrejection", (ev)=> errBar("Promise Error: " + (ev?.reason?.message || String(ev?.reason || "Unhandled rejection"))));

    document.addEventListener("DOMContentLoaded", async function(){
      document.body.style.visibility = "visible";

      // ‚úÖ IMPORTANT: ensure app.js exported functions exist
      const miss = missingFns();
      if(miss.length){
        disablePanel(true);
        errBar(
          "app.js functions global nahi hain.\nMissing: " + miss.join(", ") +
          "\n\nFix: app.js ke END me export patch paste karo (main niche diya hai)."
        );
        return;
      }

      try{
        disablePanel(false);

        const ADMIN = await window.requireAdminAsync();
        if(!ADMIN) return;

        document.getElementById("adminName").textContent = ADMIN.name || "Admin";
        document.getElementById("btnLogout").onclick = window.logout;

        document.getElementById("btnReload").onclick = async ()=>{
          errBar(""); okBar(""); dbgBar("");
          hideBox("admMsg"); hideBox("createMsg"); hideBox("actMsg");
          await loadClientsUI();
          okBar("Reloaded.");
          setTimeout(()=>okBar(""), 1000);
        };

        document.getElementById("selClient").addEventListener("change", async ()=>{
          await updateSelectedClientInfo();
          await renderHistory();
        });

        document.getElementById("btnSaveAdmin").onclick = async ()=>{
          hideBox("admMsg"); errBar(""); okBar("");
          const nm=(document.getElementById("admNewName").value||"").trim();
          const pw=(document.getElementById("admNewPass").value||"").trim();
          const id=ADMIN.clientId||ADMIN.id;
          const r=await window.updateAdminProfile(id,nm,pw);
          if(!r.ok) return showBox("admMsg", r.msg||"Failed");
          showBox("admMsg","Saved.");
          document.getElementById("admNewPass").value="";
          await loadClientsUI();
        };

        document.getElementById("btnCreateClient").onclick = async ()=>{
          hideBox("createMsg"); errBar(""); okBar("");
          const name=(document.getElementById("cName").value||"").trim();
          const phone=(document.getElementById("cPhone").value||"").trim();
          const pass=(document.getElementById("cPass").value||"").trim();
          const id=ADMIN.clientId||ADMIN.id;
          const r=await window.adminCreateClient({name,phone,password:pass}, id);
          if(!r.ok) return showBox("createMsg", r.msg||"Failed");
          showBox("createMsg", `Client created: ${r.user.clientId||r.user.id}`);
          document.getElementById("cName").value="";
          document.getElementById("cPhone").value="";
          document.getElementById("cPass").value="";
          await loadClientsUI();
        };

        document.getElementById("btnCredit").onclick = async ()=>{
          hideBox("actMsg"); errBar(""); okBar("");
          const cid=selectedClientId();
          const amt=Number(document.getElementById("amt").value||0);
          if(!cid) return showBox("actMsg","Select client first.");
          if(!amt||amt<=0) return showBox("actMsg","Enter amount.");
          const id=ADMIN.clientId||ADMIN.id;
          const r=await window.adjustPoints(cid, +amt, "Admin Credit", id);
          if(!r.ok) return showBox("actMsg", r.msg||"Failed");
          showBox("actMsg", `Credited. New points: ${r.points}`);
          await loadClientsUI();
        };

        document.getElementById("btnDebit").onclick = async ()=>{
          hideBox("actMsg"); errBar(""); okBar("");
          const cid=selectedClientId();
          const amt=Number(document.getElementById("amt").value||0);
          if(!cid) return showBox("actMsg","Select client first.");
          if(!amt||amt<=0) return showBox("actMsg","Enter amount.");
          const id=ADMIN.clientId||ADMIN.id;
          const r=await window.adjustPoints(cid, -amt, "Admin Debit", id);
          if(!r.ok) return showBox("actMsg", r.msg||"Failed");
          showBox("actMsg", `Debited. New points: ${r.points}`);
          await loadClientsUI();
        };

        document.getElementById("btnResetPass").onclick = async ()=>{
          hideBox("actMsg"); errBar(""); okBar("");
          const cid=selectedClientId();
          const np=(document.getElementById("resetPass").value||"").trim();
          if(!cid) return showBox("actMsg","Select client first.");
          if(!np||np.length<4) return showBox("actMsg","Password min 4 chars.");
          const id=ADMIN.clientId||ADMIN.id;
          const r=await window.adminResetClientPassword(cid, np, id);
          if(!r.ok) return showBox("actMsg", r.msg||"Failed");
          showBox("actMsg","Password reset done.");
          document.getElementById("resetPass").value="";
        };

        document.getElementById("btnClearHistory").onclick = async ()=>{
          hideBox("actMsg"); errBar(""); okBar("");
          const cid=selectedClientId();
          if(!cid) return showBox("actMsg","Select client first.");
          if(!confirm("Clear selected client history?")) return;
          const r=await window.clearClientHistory(cid, false);
          if(!r.ok) return showBox("actMsg", r.msg||"Failed");
          showBox("actMsg","History cleared.");
          await renderHistory();
        };

        document.getElementById("btnClearAll").onclick = async ()=>{
          hideBox("actMsg"); errBar(""); okBar("");
          const cid=selectedClientId();
          if(!cid) return showBox("actMsg","Select client first.");
          if(!confirm("Clear history AND reset wallet to 0?")) return;
          const r=await window.clearClientHistory(cid, true);
          if(!r.ok) return showBox("actMsg", r.msg||"Failed");
          showBox("actMsg","Cleared + Wallet reset.");
          await loadClientsUI();
        };

        document.getElementById("btnDeleteClient").onclick = async ()=>{
          hideBox("actMsg"); errBar(""); okBar("");
          const cid=selectedClientId();
          if(!cid) return showBox("actMsg","Select client first.");
          if(!confirm("Delete client permanently?")) return;
          const id=ADMIN.clientId||ADMIN.id;
          const r=await window.deleteClient(cid, id);
          if(!r.ok) return showBox("actMsg", r.msg||"Failed");
          showBox("actMsg","Client deleted.");
          await loadClientsUI();
        };

        document.getElementById("btnRefreshHistory").onclick = async ()=>{
          errBar(""); okBar("");
          await updateSelectedClientInfo();
          await renderHistory();
          okBar("History refreshed.");
          setTimeout(()=>okBar(""), 900);
        };

        await loadClientsUI();
      }catch(e){
        errBar("Error: " + (e?.message || String(e)));
      }
    });
  </script>
</body>
</html>
