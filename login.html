<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- ===== Header ===== -->
    <div class="nav">
        <div class="container">
            <div class="row header-row">
                <div class="brand">
                    <a href="index.html">
                        <img src="images/logo.png" alt="Logo" class="logo">
                    </a>
                </div>
                <div class="row-actions"></div>
            </div>
        </div>
    </div>

    <!-- ===== Login Card ===== -->
    <div class="container">
        <div class="card" style="max-width:520px;margin:20px auto;">
            <div class="h2">Login</div>

            <div class="input">
                <label>Phone or Client ID</label>
                <input id="pid" placeholder="98xxxxxxxx or CXXXXX" autocomplete="username" />
            </div>

            <div class="input pw-wrap">
                <label>Password</label>
                <input id="pass" type="password" placeholder="Password" autocomplete="current-password" />
                <button type="button" class="pw-toggle" data-target="pass" aria-label="Toggle password">üëÅÔ∏è</button>
            </div>

            <button class="btn" id="btnLogin" type="button">Login</button>

            <div class="notice" id="msg" style="display:none;margin-top:10px;"></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {

            function showMsg(text) {
                var el = document.getElementById("msg");
                if (!el) return;
                el.style.display = "block";
                el.textContent = text;
            }

            function hideMsg() {
                var el = document.getElementById("msg");
                if (!el) return;
                el.style.display = "none";
                el.textContent = "";
            }

            function redirectByRole(user) {
                if (!user) return;
                window.location.replace(user.role === "admin" ? "admin.html" : "game.html");
            }

            // If already logged in
            try {
                if (typeof currentUser === "function") {
                    var u = currentUser();
                    if (u) {
                        redirectByRole(u);
                        return;
                    }
                }
            } catch (e) {}

            // Enter key = login
            document.addEventListener("keydown", function(e) {
                if (e.key === "Enter") {
                    var btn = document.getElementById("btnLogin");
                    if (btn) btn.click();
                }
            });

            // Login click
            var loginBtn = document.getElementById("btnLogin");
            if (loginBtn) {
                loginBtn.addEventListener("click", function() {
                    hideMsg();

                    var phoneOrId = (document.getElementById("pid").value || "").trim();
                    var password = (document.getElementById("pass").value || "");

                    if (!phoneOrId || !password) {
                        showMsg("Please enter ID/Phone and Password.");
                        return;
                    }

                    if (typeof loginSecure !== "function") {
                        showMsg("Error: loginSecure() not found in app.js");
                        return;
                    }

                    loginBtn.disabled = true;

                    loginSecure({
                            phoneOrId: phoneOrId,
                            password: password
                        })
                        .then(function(r) {
                            loginBtn.disabled = false;

                            if (!r || !r.ok) {
                                showMsg((r && r.msg) ? r.msg : "Login failed.");
                                return;
                            }

                            redirectByRole(r.user);
                        })
                        .catch(function(err) {
                            loginBtn.disabled = false;
                            showMsg("Error: " + (err && err.message ? err.message : err));
                        });
                });
            }

            // Password show/hide
            document.addEventListener("click", function(e) {
                var btn = e.target.closest(".pw-toggle");
                if (!btn) return;

                var targetId = btn.getAttribute("data-target");
                var inp = document.getElementById(targetId);
                if (!inp) return;

                if (inp.type === "password") {
                    inp.type = "text";
                    btn.textContent = "üôà";
                } else {
                    inp.type = "password";
                    btn.textContent = "üëÅÔ∏è";
                }
            });

        });
    </script>
</body>

</html>
