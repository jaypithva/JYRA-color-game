<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="icon" type="image/x-icon" href="images/logo.png">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="nav">
    <div class="container">
      <div class="row header-row">
        <div class="brand">
          <a href="index.html"><img src="logo.png" alt="Logo" class="logo"></a>
        </div>
        <div class="row-actions"></div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="card" style="max-width:520px;margin:20px auto;">
      <div class="h2">Login</div>

      <div class="input">
        <label>Phone or Client ID</label>
        <input id="pid" placeholder="98xxxxxxxx or CXXXXX" autocomplete="username" />
      </div>

      <div class="input pw-wrap">
        <label>Password</label>
        <input id="pass" type="password" placeholder="Password" autocomplete="current-password" />
        <button type="button" class="pw-toggle" data-target="pass" aria-label="Toggle password">üëÅÔ∏è</button>
      </div>

      <button class="btn" id="btnLogin" type="button">Login</button>
      <div class="notice" id="msg" style="display:none;margin-top:10px;"></div>
    </div>
  </div>

  <!-- Firebase compat (NO import inside script) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>

  <script src="app.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {

      function showMsg(text){
        var el = document.getElementById("msg");
        if (!el) return;
        el.style.display = "block";
        el.textContent = text;
      }
      function hideMsg(){
        var el = document.getElementById("msg");
        if (!el) return;
        el.style.display = "none";
        el.textContent = "";
      }
      function redirectByRole(profile){
        if (!profile) return;
        window.location.replace(profile.role === "admin" ? "admin.html" : "game.html");
      }

      // password toggle
      document.addEventListener("click", function(e){
        var btn = e.target.closest(".pw-toggle");
        if (!btn) return;
        var targetId = btn.getAttribute("data-target");
        var inp = document.getElementById(targetId);
        if (!inp) return;
        if (inp.type === "password") { inp.type="text"; btn.textContent="üôà"; }
        else { inp.type="password"; btn.textContent="üëÅÔ∏è"; }
      });

      // Enter key login
      document.addEventListener("keydown", function(e){
        if (e.key === "Enter") document.getElementById("btnLogin").click();
      });

      document.getElementById("btnLogin").addEventListener("click", async function(){
        hideMsg();
        const btn = this;

        const phoneOrId = (document.getElementById("pid").value || "").trim();
        const password = (document.getElementById("pass").value || "");

        if (!phoneOrId || !password){
          showMsg("Please enter ID/Phone and Password.");
          return;
        }

        btn.disabled = true;
        const r = await loginSecure({ phoneOrId, password });
        btn.disabled = false;

        if (!r || !r.ok){
          showMsg(r && r.msg ? r.msg : "Login failed");
          return;
        }
        redirectByRole(r.user);
      });
    });
  </script>
</body>
</html>
