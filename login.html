<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="icon" type="image/x-icon" href="images/logo.png">
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* small fix for password eye icon */
    .pw-wrap{ position:relative; }
    .pw-toggle{
      position:absolute;
      right:10px;
      top:34px;
      border:0;
      background:transparent;
      cursor:pointer;
      font-size:18px;
      line-height:1;
      padding:6px;
      opacity:.9;
      user-select:none;
    }
  </style>
</head>

<body>
  <!-- ===== Header ===== -->
  <div class="nav">
    <div class="container">
      <div class="row header-row">
        <div class="brand">
          <a href="index.html">
            <img src="logo.png" alt="Logo" class="logo">
          </a>
        </div>
        <div class="row-actions"></div>
      </div>
    </div>
  </div>

  <!-- ===== Login Card ===== -->
  <div class="container">
    <div class="card" style="max-width:520px;margin:20px auto;">
      <div class="h2">Login</div>

      <!-- ‚úÖ FORM (prevent refresh) -->
      <form id="loginForm" autocomplete="off">
        <div class="input">
          <label>Phone or Client ID</label>
          <input id="pid" placeholder="98xxxxxxxx or C12345 / ADMIN1" autocomplete="username" />
        </div>

        <div class="input pw-wrap">
          <label>Password</label>
          <input id="pass" type="password" placeholder="Password" autocomplete="current-password" />
          <button type="button" class="pw-toggle" id="togglePass" aria-label="Toggle password">üëÅÔ∏è</button>
        </div>

        <button class="btn" id="btnLogin" type="submit">Login</button>
      </form>

      <div class="notice" id="msg" style="display:none;margin-top:10px;"></div>
    </div>
  </div>

  <!-- ‚úÖ Firebase SDK FIRST -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>

  <script>
    window.firebaseConfig = {
      apiKey: "AIzaSyBZFAk80TlzESxnFNlG0uonVyLj3bQ3PRo",
      authDomain: "wingo-app-f68dd.firebaseapp.com",
      projectId: "wingo-app-f68dd",
      storageBucket: "wingo-app-f68dd.firebasestorage.app",
      messagingSenderId: "533037771285",
      appId: "1:533037771285:web:d72372f86108a8379dbc1c",
      measurementId: "G-RJ1XX4FX3W"
    };
  </script>

  <!-- ‚úÖ app.js AFTER config -->
  <script src="app.js"></script>

  <script>
    (function(){
      const form = document.getElementById("loginForm");
      const pidEl = document.getElementById("pid");
      const passEl = document.getElementById("pass");
      const btn = document.getElementById("btnLogin");
      const msgEl = document.getElementById("msg");
      const toggleBtn = document.getElementById("togglePass");

      function showMsg(text){
        msgEl.style.display="block";
        msgEl.textContent = text;
      }
      function hideMsg(){
        msgEl.style.display="none";
        msgEl.textContent = "";
      }

      function redirectByRole(user){
        if(!user) return;
        window.location.href = (user.role === "admin") ? "admin.html" : "game.html";
      }

      // ‚úÖ password show/hide
      toggleBtn.addEventListener("click", function(){
        if(passEl.type === "password"){
          passEl.type = "text";
          toggleBtn.textContent = "üôà";
        }else{
          passEl.type = "password";
          toggleBtn.textContent = "üëÅÔ∏è";
        }
      });

      // ‚úÖ ENTER KEY submit will also call this (no refresh due to preventDefault)
      form.addEventListener("submit", async function(e){
        e.preventDefault();
        e.stopPropagation();
        hideMsg();

        // ‚úÖ sanity check
        if(typeof window.loginSecure !== "function"){
          showMsg("Error: loginSecure is not defined. app.js load nahi hua (path / cache issue).");
          return;
        }

        const phoneOrId = (pidEl.value || "").trim();
        const password  = (passEl.value || "").trim();

        if(!phoneOrId || !password){
          showMsg("Please enter ID/Phone and Password.");
          return;
        }

        btn.disabled = true;
        btn.textContent = "Logging in...";

        try{
          const r = await window.loginSecure({ phoneOrId, password });

          if(!r || !r.ok){
            showMsg(r?.msg || "Login failed.");
            return;
          }

          // ‚úÖ redirect
          redirectByRole(r.user);

        }catch(err){
          showMsg("Error: " + (err?.message || String(err)));
        }finally{
          btn.disabled = false;
          btn.textContent = "Login";
        }
      });

      // ‚úÖ already logged-in redirect (if your app.js has currentUserAsync)
      (async function(){
        try{
          if(typeof window.currentUserAsync === "function"){
            const u = await window.currentUserAsync();
            if(u) redirectByRole(u);
          }
        }catch(_){}
      })();
    })();
  </script>
</body>
</html>
