<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="icon" type="image/x-icon" href="images/logo.png">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- ===== Header ===== -->
  <div class="nav">
    <div class="container">
      <div class="row header-row">
        <div class="brand">
          <a href="index.html">
            <img src="logo.png" alt="Logo" class="logo">
          </a>
        </div>
        <div class="row-actions"></div>
      </div>
    </div>
  </div>

  <!-- ===== Login Card ===== -->
  <div class="container">
    <div class="card" style="max-width:520px;margin:20px auto;">
      <div class="h2">Login</div>

      <div class="input">
        <label>Phone or Client ID</label>
        <input id="pid" placeholder="98xxxxxxxx or CXXXXX" autocomplete="username" />
      </div>

      <div class="input pw-wrap">
        <label>Password</label>
        <input id="pass" type="password" placeholder="Password" autocomplete="current-password" />
        <button type="button" class="pw-toggle" data-target="pass" aria-label="Toggle password">üëÅÔ∏è</button>
      </div>

      <button class="btn" id="btnLogin" type="button">Login</button>

      <div class="notice" id="msg" style="display:none;margin-top:10px;"></div>
    </div>
  </div>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>

  <script src="firebase-init.js"></script>
  <script src="app.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      const msg = document.getElementById("msg");
      const btnLogin = document.getElementById("btnLogin");

      function showMsg(t){ msg.style.display="block"; msg.textContent=t; }
      function hideMsg(){ msg.style.display="none"; msg.textContent=""; }

      function redirectByRole(user){
        if (!user) return;
        window.location.replace(user.role === "admin" ? "admin.html" : "game.html");
      }

      // auto redirect if session exists (and refresh user once)
      try {
        const u = currentUser();
        if (u) {
          await refreshCurrentUser();
          redirectByRole(currentUser());
          return;
        }
      } catch(e){}

      // Enter key
      document.addEventListener("keydown", function(e){
        if (e.key === "Enter") btnLogin.click();
      });

      btnLogin.addEventListener("click", async function(){
        hideMsg();

        const phoneOrId = (document.getElementById("pid").value || "").trim();
        const password  = (document.getElementById("pass").value || "");

        if (!phoneOrId || !password) return showMsg("Please enter ID/Phone and Password.");

        btnLogin.disabled = true;
        try{
          const r = await loginSecure({ phoneOrId, password });
          btnLogin.disabled = false;

          if (!r || !r.ok) return showMsg(r?.msg || "Login failed.");
          redirectByRole(r.user);
        } catch(err){
          btnLogin.disabled = false;
          showMsg("Error: " + (err?.message || err));
        }
      });

      // Password show/hide
      document.addEventListener("click", function(e){
        const b = e.target.closest(".pw-toggle");
        if (!b) return;
        const targetId = b.getAttribute("data-target");
        const inp = document.getElementById(targetId);
        if (!inp) return;

        if (inp.type === "password") { inp.type="text"; b.textContent="üôà"; }
        else { inp.type="password"; b.textContent="üëÅÔ∏è"; }
      });
    });
  </script>
</body>
</html>
