<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="icon" type="image/x-icon" href="images/logo.png">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- ===== Header ===== -->
  <div class="nav">
    <div class="container">
      <div class="row header-row">
        <div class="brand">
          <a href="index.html">
            <img src="logo.png" alt="Logo" class="logo">
          </a>
        </div>
        <div class="row-actions"></div>
      </div>
    </div>
  </div>

  <!-- ===== Login Card ===== -->
  <div class="container">
    <div class="card" style="max-width:520px;margin:20px auto;">
      <div class="h2">Login</div>

      <div class="input">
        <label>Phone or Client ID</label>
        <input id="pid" placeholder="98xxxxxxxx or CXXXXX" autocomplete="username" />
      </div>

      <div class="input pw-wrap">
        <label>Password</label>
        <input id="pass" type="password" placeholder="Password" autocomplete="current-password" />
        <button type="button" class="pw-toggle" data-target="pass" aria-label="Toggle password">üëÅÔ∏è</button>
      </div>

      <button class="btn" id="btnLogin" type="button">Login</button>

      <div class="notice" id="msg" style="display:none;margin-top:10px;"></div>
    </div>
  </div>

  <!-- ‚úÖ Firebase scripts FIRST -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>

  <script>
    // ‚úÖ Only ONE firebaseConfig (no import lines)
    const firebaseConfig = {
      apiKey: "AIzaSyBZFAk80TlzESxnFNlG0uonVyLj3bQ3PRo",
      authDomain: "wingo-app-f68dd.firebaseapp.com",
      projectId: "wingo-app-f68dd",
      storageBucket: "wingo-app-f68dd.firebasestorage.app",
      messagingSenderId: "533037771285",
      appId: "1:533037771285:web:d72372f86108a8379dbc1c",
      measurementId: "G-RJ1XX4FX3W"
    };

    // ‚úÖ Safe init
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

    // optional globals
    window.auth = firebase.auth();
    window.db = firebase.firestore();
  </script>

  <!-- ‚úÖ app.js AFTER firebase init -->
  <script src="app.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {

      const msgEl = document.getElementById("msg");
      const loginBtn = document.getElementById("btnLogin");

      function showMsg(text) {
        if (!msgEl) return;
        msgEl.style.display = "block";
        msgEl.textContent = text;
      }

      function hideMsg() {
        if (!msgEl) return;
        msgEl.style.display = "none";
        msgEl.textContent = "";
      }

      function redirectByRole(user) {
        if (!user) return;
        window.location.replace(user.role === "admin" ? "admin.html" : "game.html");
      }

      // ‚úÖ If already logged in
      try {
        if (typeof currentUser === "function") {
          const u = currentUser();
          if (u) {
            redirectByRole(u);
            return;
          }
        }
      } catch (e) { }

      // ‚úÖ Enter key = login
      document.addEventListener("keydown", function (e) {
        if (e.key === "Enter") loginBtn && loginBtn.click();
      });

      // ‚úÖ Login click
      if (loginBtn) {
        loginBtn.addEventListener("click", function () {
          hideMsg();

          const phoneOrId = (document.getElementById("pid").value || "").trim();
          const password = (document.getElementById("pass").value || "");

          if (!phoneOrId || !password) {
            showMsg("Please enter ID/Phone and Password.");
            return;
          }

          if (typeof loginSecure !== "function") {
            showMsg("Error: loginSecure() not found in app.js");
            return;
          }

          loginBtn.disabled = true;

          loginSecure({ phoneOrId, password })
            .then(function (r) {
              loginBtn.disabled = false;

              if (!r || !r.ok) {
                showMsg((r && r.msg) ? r.msg : "Login failed.");
                return;
              }

              redirectByRole(r.user);
            })
            .catch(function (err) {
              loginBtn.disabled = false;
              showMsg("Error: " + (err && err.message ? err.message : err));
            });
        });
      }

      // ‚úÖ Password show/hide
      document.addEventListener("click", function (e) {
        const btn = e.target.closest(".pw-toggle");
        if (!btn) return;

        const targetId = btn.getAttribute("data-target");
        const inp = document.getElementById(targetId);
        if (!inp) return;

        if (inp.type === "password") {
          inp.type = "text";
          btn.textContent = "üôà";
        } else {
          inp.type = "password";
          btn.textContent = "üëÅÔ∏è";
        }
      });

    });
  </script>
</body>

</html>
