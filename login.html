<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="icon" type="image/x-icon" href="images/logo.png">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- ===== Header ===== -->
  <div class="nav">
    <div class="container">
      <div class="row header-row">
        <div class="brand">
          <a href="index.html">
            <img src="logo.png" alt="Logo" class="logo">
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- ===== Login Card ===== -->
  <div class="container">

    <!-- ‚ùó FORM added + submit disabled -->
    <form id="loginForm" onsubmit="return false;">
      <div class="card" style="max-width:520px;margin:20px auto;">
        <div class="h2">Login</div>

        <div class="input">
          <label>Phone or Client ID</label>
          <input id="pid" placeholder="98xxxxxxxx or C123 / ADMIN1" autocomplete="off">
        </div>

        <div class="input pw-wrap">
          <label>Password</label>
          <input id="pass" type="password" placeholder="Password" autocomplete="off">
          <button type="button" class="pw-toggle" id="togglePass">üëÅÔ∏è</button>
        </div>

        <!-- ‚ùó type=button (NOT submit) -->
        <button class="btn" id="btnLogin" type="button">Login</button>

        <div class="notice" id="msg" style="display:none;margin-top:10px;"></div>
      </div>
    </form>
  </div>

  <!-- ===== Firebase SDK ===== -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config
    window.firebaseConfig = {
      apiKey: "AIzaSyBZFAk80TlzESxnFNlG0uonVyLj3bQ3PRo",
      authDomain: "wingo-app-f68dd.firebaseapp.com",
      projectId: "wingo-app-f68dd",
      storageBucket: "wingo-app-f68dd.firebasestorage.app",
      messagingSenderId: "533037771285",
      appId: "1:533037771285:web:d72372f86108a8379dbc1c"
    };
  </script>

  <!-- ‚úÖ app.js MUST be loaded -->
  <script src="app.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {

      const form = document.getElementById("loginForm");
      const btnLogin = document.getElementById("btnLogin");
      const msg = document.getElementById("msg");

      /* ===== HARD STOP: form submit ===== */
      form.addEventListener("submit", function(e){
        e.preventDefault();
        e.stopPropagation();
        return false;
      });

      /* ===== Enter key fix ===== */
      document.addEventListener("keydown", function(e){
        if(e.key === "Enter"){
          e.preventDefault();
          btnLogin.click();
        }
      });

      /* ===== Show / Hide password ===== */
      document.getElementById("togglePass").onclick = function(){
        const p = document.getElementById("pass");
        if(p.type === "password"){
          p.type = "text";
          this.textContent = "üôà";
        }else{
          p.type = "password";
          this.textContent = "üëÅÔ∏è";
        }
      };

      function showMsg(t){
        msg.style.display = "block";
        msg.textContent = t;
      }

      function hideMsg(){
        msg.style.display = "none";
        msg.textContent = "";
      }

      function redirectByRole(user){
        if(!user) return;
        window.location.replace(user.role === "admin" ? "admin.html" : "game.html");
      }

      /* ===== Login click ===== */
      btnLogin.onclick = async function(){
        hideMsg();

        const phoneOrId = document.getElementById("pid").value.trim();
        const password  = document.getElementById("pass").value;

        if(!phoneOrId || !password){
          showMsg("Enter ID/Phone and Password");
          return;
        }

        btnLogin.disabled = true;

        try{
          const r = await loginSecure({ phoneOrId, password });
          btnLogin.disabled = false;

          if(!r || !r.ok){
            showMsg(r && r.msg ? r.msg : "Login failed");
            return;
          }

          redirectByRole(r.user);

        }catch(err){
          btnLogin.disabled = false;
          showMsg("Error: " + err.message);
        }
      };
    });
  </script>

</body>
</html>
