<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="icon" type="image/x-icon" href="images/logo.png">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- ===== Header ===== -->
  <div class="nav">
    <div class="container">
      <div class="row header-row">
        <div class="brand">
          <a href="index.html">
            <img src="logo.png" alt="Logo" class="logo">
          </a>
        </div>
        <div class="row-actions"></div>
      </div>
    </div>
  </div>

  <!-- ===== Login Card ===== -->
  <div class="container">
    <div class="card" style="max-width:520px;margin:20px auto;">
      <div class="h2">Login</div>

      <div class="input">
        <label>Phone or Client ID</label>
        <input id="pid" placeholder="98xxxxxxxx or C12345 / ADMIN1" autocomplete="username" />
      </div>

      <div class="input pw-wrap">
        <label>Password</label>
        <input id="pass" type="password" placeholder="Password" autocomplete="current-password" />
        <button type="button" class="pw-toggle" data-target="pass" aria-label="Toggle password">üëÅÔ∏è</button>
      </div>

      <button class="btn" id="btnLogin" type="button">Login</button>
      <div class="notice" id="msg" style="display:none;margin-top:10px;"></div>
    </div>
  </div>

  <!-- ‚úÖ Firebase compat FIRST -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>

  <!-- ‚úÖ Config -->
  <script>
    window.firebaseConfig = {
      apiKey: "AIzaSyBZFAk80TlzESxnFNlG0uonVyLj3bQ3PRo",
      authDomain: "wingo-app-f68dd.firebaseapp.com",
      projectId: "wingo-app-f68dd",
      storageBucket: "wingo-app-f68dd.firebasestorage.app",
      messagingSenderId: "533037771285",
      appId: "1:533037771285:web:d72372f86108a8379dbc1c",
      measurementId: "G-RJ1XX4FX3W"
    };
  </script>

  <!-- ‚úÖ app.js -->
  <script src="app.js"></script>

  <!-- ‚úÖ Page Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var msg = document.getElementById("msg");
      var btn = document.getElementById("btnLogin");

      function show(text) {
        msg.style.display = "block";
        msg.textContent = text;
      }
      function hide() {
        msg.style.display = "none";
        msg.textContent = "";
      }

      // Password toggle
      document.addEventListener("click", function (e) {
        var b = e.target.closest(".pw-toggle");
        if (!b) return;
        var targetId = b.getAttribute("data-target");
        var inp = document.getElementById(targetId);
        if (!inp) return;
        if (inp.type === "password") { inp.type = "text"; b.textContent = "üôà"; }
        else { inp.type = "password"; b.textContent = "üëÅÔ∏è"; }
      });

      // Enter = login
      document.addEventListener("keydown", function (e) {
        if (e.key === "Enter") btn.click();
      });

      btn.addEventListener("click", async function () {
        hide();

        var phoneOrId = (document.getElementById("pid").value || "").trim();
        var password = (document.getElementById("pass").value || "");

        if (!phoneOrId || !password) return show("Please enter ID/Phone and Password.");

        btn.disabled = true;
        btn.textContent = "Please wait...";

        try {
          var r = await loginSecure({ phoneOrId, password });
          if (!r || !r.ok) {
            btn.disabled = false;
            btn.textContent = "Login";
            return show((r && r.msg) ? r.msg : "Login failed.");
          }

          // redirect by role
          if (r.user.role === "admin") window.location.replace("admin.html");
          else window.location.replace("game.html");

        } catch (err) {
          btn.disabled = false;
          btn.textContent = "Login";
          show("Error: " + (err && err.message ? err.message : err));
        }
      });
    });
  </script>
</body>
</html>
